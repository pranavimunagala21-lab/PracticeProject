<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Summary - Green Corridor</title>
    <link rel="stylesheet" href="../csspart/TripSummary.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="page-title">Trip Complete</h1>
            <p class="subtitle">Green Corridor Performance</p>
        </header>

        <main class="content">
            <div class="score-card">
                <span class="score-label">Emergency Score</span>
                <span class="score-value">98/100</span>
            </div>

            <div class="metrics-grid">
                <div class="metric-item">
                    <span class="metric-label">Signals Overridden</span>
                    <span class="metric-value">12</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Time Saved</span>
                    <span class="metric-value text-green">14 min</span>
                </div>
            </div>

            <div class="route-card">
                <span class="route-label">Route Chosen</span>
                <p class="route-value">Central Plaza → Market Rd → City Hospital</p>
                <div class="efficiency-badge">High Efficiency</div>
            </div>
        </main>

        <footer class="footer">
            <button id="dashboardBtn" class="primary-button">Return to Dashboard</button>
        </footer>
    </div>

    <script src="../jspart/TripSummary.js"></script>
</body>

</html>
